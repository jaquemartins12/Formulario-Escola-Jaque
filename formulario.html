<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Escolar</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
   <div class="container"> 
    <h2>LOGIN</h2>
    <hr class="linha">
    <!-- Usado para criar linha -->
    <form >
        <label for="email">Email</label>
        <input type="email" placeholder="Digite seu email" required> <br> <br>

        <label for="senha">Senha</label>
        <input type="password" placeholder="Digite sua senha" required> <br> <br>

        <input type="checkbox">
        <!-- Inserir caixinha para selecionar uma opção -->
        <label for="">Me manter conectado</label> <br> <br>

        <input type="submit" value="LOGAR" class="login">   
        <!-- Botão submit é usado para enviar informação, bastante usado em formulários -->
        <div class="content">
            <p>Ainda não tem conta?</p>
            <!-- Tag usada para criar paragrafo -->
            <button>CADASTRE-SE</button>
            <!-- Tag usada para direcionar para outra página -->
        </div>
    </form>
   </div>
    
</body>
</html>
